<!DOCTYPE html>
<html>
<head>
  <title>Documents</title>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <p> Hello World</p>
  <header>
    <div class="container">
      <h1>My Notes App</h1>
      <form action="">
        <input type="text" id="note-title" placeholder="Note title">
        <textarea name="" id="note-text" placeholder="Note details"></textarea>
        <button id="addbtn"> Add Note </button>
      </form>
    </div>

  </header>

  <section>
    <div class="container">
      <h2>your Notes</h2>
      <hr>
      <div id="notes" class="notes">
        <div id="note">
          <p class="note-counter"> Note 1</p>
          <h3 class="note-title"> Hello World</h3>
          <p class="note-text">Some Note Text</p>
          <button class="note-btn">Delete Note</button>
          <button class="note-btn edit-btn"> Edit Note</button>
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>

</body>
</html>
